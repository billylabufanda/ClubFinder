<html>

  <head>
    <title>Shasta Internships</title>
    <link rel="stylesheet" type="text/css" href="/css/index.css">
    <link rel="stylesheet" type="text/css" href="/css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <body>
    <nav class="indigo darken-1" role="navigation">
      <div class="container">
        <div class="brand-logo">Tindernship</div>
        <ul class="right hide-on-small-only">
          <li>
            <a id="sign-in-button" class="waves-effect waves-indigo btn indigo accent-3" onclick="handleSignInClick()">
              <span class="goog">
              <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="1rem" height="1rem" viewBox="0 0 48 48" class="left">
                <g>
                  <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"></path>
                  <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"></path>
                  <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"></path>
                  <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"></path>
                  <path fill="none" d="M0 0h48v48H0z"></path>
                </g>
              </svg>
            </span> Sign in to Google
            </a>
          </li>
          <li id="saved-internship-link">
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <!--Internship Filters -->
      <div class="row">
        <div class="col s12">
          <ul id="filters" class="collapsible" data-collapsible="accordion">
            <li>
              <div class="collapsible-header"><i class="material-icons">location_on</i>Locations</div>
              <div class="collapsible-body">
                <div class="row" id="locationsFilters"></div>
              </div>
            </li>
            <li>
              <div class="collapsible-header"><i class="material-icons">favorite</i>Interests</div>
              <div class="collapsible-body">
                <div class="row" id="interestsFilters"></div>
              </div>
            </li>
          </ul>
        </div>
      </div>
      <!--Internship Cards -->
      <div id="InternshipCards" class="row">
      </div>
    </div>
    <footer class="page-footer indigo darken-3">
      <div class="container">
        <div class="row">
          <div class="col s12">
            <p class="white-text center">Made By William McEachen</p>
          </div>
        </div>
      </div>
    </footer>
    <script src="/js/jquery-3.1.1.min.js"></script>
    <script src="/js/materialize.js"></script>
    <script src="/dist/index.js"></script>
    <script async defer src="https://apis.google.com/js/api.js" onload="this.onload=function(){};handleClientLoad()" onreadystatechange="if (this.readyState === 'complete') this.onload()"></script>
    <!--<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVE4YYgpUF8Kc0gTm_DGEd81zsP4i6P10
&callback=geoLocationFilter"></script>-->
  </body>

</html>
