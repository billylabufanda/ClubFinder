    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span id="WebsiteTitle" class="mdl-layout__title">Tindernship</span>

    <main class="mdl-layout__content">

        <div id="InternshipCardandFilters" class="mdl-grid">
          <!--Internship Filter -->
          <div id="FilterCard" class="mdl-card mdl-shadow--2dp through mdl-shadow--8dp mdl-cell mdl-cell--6-col">
            <div class="mdl-card__title mdl-card--border">
              <h1 class="mdl-card__title-text">What do you want?</h1>
            </div>
            <div id="FilterTabs" class="mdl-card__supporting-text">
              <div class="mdl-tabs mdl-js-tabs">
                <div class="mdl-tabs__tab-bar">
                  <a href="#locationsTab" class="mdl-tabs__tab">Location</a>
                  <a href="#interestsTab" class="mdl-tabs__tab">Interests</a>
                  <a href="#typesOfWorkTab" class="mdl-tabs__tab">Work Type</a>
                </div>
                <div class="mdl-tabs__panel is-active" id="locationsTab">
                </div>
                <div class="mdl-tabs__panel " id="interestsTab">
                </div>
                <div class="mdl-tabs__panel" id="typesOfWorkTab">
                </div>
              </div>
            </div>
          </div>
          <!--Internship Card -->
          <div id="InternshipCards">
            <div id="InternshipCard" class="demo-card-wide mdl-card mdl-shadow--2dp mdl-shadow--8dp mdl-cell mdl-cell--6-col">
              <div class="mdl-card__title">
                <h2 class="mdl-card__title-text internship-name"></h2>
              </div>
              <div class="mdl-card__supporting-text">
                <p class="internship-jobDescription"> </p>
                <b>Contact Info:</b>
                <p class="internship-contactInfo"></p>
                <b>Type of Work:</b>
                <p class="internship-typeOfWork"></p>
                <b>Number of students:</b>
                <p class="internship-numberOfStudents"></p>
              </div>
              <div class="mdl-card__actions mdl-card--border">
                <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect"> Save </a>
                <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect"> <i class="material-icons">arrow_back</i> </a>
                <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect"> <i class="material-icons">arrow_forward</i> </a>
              </div>

        <div id="buttons" class="mdl-grid">
          <button id="nextInternshipButton" class="col-sm-6 mdl-button mdl-js-button mdl-button--raised mdl-cell mdl-cell--6-col">

          <button id="saveInternshipButton" class="col-sm-6 mdl-button mdl-js-button mdl-button--raised mdl-cell mdl-cell--6-col">
